<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Progress Summary</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: url('background.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .summary-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .summary-box {
      font-size: 18px;
      margin-bottom: 20px;
    }

    #progress-bar-container {
      width: 100%;
      height: 25px;
      background-color: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    #progress-bar-fill {
      height: 100%;
      width: 0;
      background-color: #4caf50;
      transition: width 0.5s ease-in-out;
    }

    button {
      background: red;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <div class="summary-container">
    <h1>Habit Progress Summary</h1>
    
    <div id="progress" class="summary-box">
      <!-- Summary will be dynamically loaded here -->
    </div>

    <div id="progress-bar-container">
      <div id="progress-bar-fill"></div>
    </div>

    <div style="margin-top: 20px;">
      <button onclick="location.href='weekly-view.html'">Back to Weekly View</button>
    </div>
  </div>

  <script src="progress.js"></script>
</body>
</html>
